<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TOP Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="circles">
        <div id="red" class="circle"></div>
        <div id="orange" class="circle"></div>
        <div id="green" class="circle"></div>
      </div>
      <div id="display">0</div>
      <div id="btnClr" class="button">AC</div>
      <div id="btnNegative" class="button">+/-</div>
      <div id="btnPercent" class="button">%</div>
      <div id="btnDivision" class="button">รท</div>
      <div id="btn7" class="button num">7</div>
      <div id="btn8" class="button num">8</div>
      <div id="btn9" class="button num">9</div>
      <div id="btnMultiply" class="button">ร</div>
      <div id="btn4" class="button num">4</div>
      <div id="btn5" class="button num">5</div>
      <div id="btn6" class="button num">6</div>
      <div id="btnSubtract" class="button">-</div>
      <div id="btn1" class="button num">1</div>
      <div id="btn2" class="button num">2</div>
      <div id="btn3" class="button num">3</div>
      <div id="btnAdd" class="button">+</div>
      <div id="btn0" class="button num">0</div>
      <div id="btnDecimal" class="button">.</div>
      <div id="btnEqual" class="button">=</div>
    </div>
  </body>
</html>
