<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TOP Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="circles">
        <div id="red" class="circle"></div>
        <div id="orange" class="circle"></div>
        <div id="green" class="circle"></div>
      </div>
      <div id="display">0</div>
      <div id="btnClr" class="button">AC</div>
      <div id="btnMin" class="button">+/-</div>
      <div id="btnPercent" class="button">%</div>
      <div id="btnDivision" class="button">รท</div>
      <div id="btn7" class="button">7</div>
      <div id="btn8" class="button">8</div>
      <div id="btn9" class="button">9</div>
      <div id="btnMultiply" class="button">ร</div>
      <div id="btn4" class="button">4</div>
      <div id="btn5" class="button">5</div>
      <div id="btn6" class="button">6</div>
      <div id="btnSubtract" class="button">-</div>
      <div id="btn1" class="button">1</div>
      <div id="btn2" class="button">2</div>
      <div id="btn3" class="button">3</div>
      <div id="btnPlus" class="button">+</div>
      <div id="btn0" class="button">0</div>
      <div id="btnDecimal" class="button">.</div>
      <div id="btnEqual" class="button">=</div>
    </div>
  </body>
</html>
